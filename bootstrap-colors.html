<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Bootstrap Colors</title>
</head>
<body style="padding: 70px;">


    <p class="text-primary">text-primary</p>
    <p class="text-secondary">text-secondary</p>
    <p class="text-success">text-success</p>
    <p class="text-danger">text-danger</p>
    <p class="text-info">text-info</p>
    <p class="text-light bg-dark">text-light</p>
    <p class="text-dark">text-dark</p>
    <p class="text-muted">text-muted</p>
    <p class="text-white bg-dark">text-white</p>

    <br><br>

    <p>
        <a href="#" class="text-danger"><text-danger></text-danger></a>
    </p>

    <br><br>

    <div style="padding: 70px;" class="bg-primary">bg-primary</div>

    <div style="padding: 70px;" class="bg-success">bg-success</div>

    <div style="padding: 70px;" class="bg-warning">bg-warning</div>

    <br><br>

    <span class="badge bg-primary">primary</span>

    <span class="badge bg-secondary">secondary</span>

    <span class="badge bg-danger">danger</span>

    <br><br>

    <span class="badge rounded-pill bg-primary">primary</span>
    <span class="badge rounded-pill bg-info">info</span>
    <span class="badge rounded-pill bg-warning">warning</span>

    <br><br>

    <a class="badge bg-dark" href="#">dark</a>
    <a class="badge bg-secondary" href="#">secondary</a>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    
</body>
</html>
