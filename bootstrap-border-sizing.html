<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Border Sizing</title>
    <style>
        d-display-inline {
            display: inline-block;
        }
    </style>

<body class="p-5">
    
    <div class="bg-light mt-2 p-4">first</div>
    <div class="bg-light mt-2 p-4 border">first</div>
    <div class="bg-light mt-2 p-4 border-top">first</div>
    <div class="bg-light mt-2 p-4 border-right">first</div>
    <div class="bg-light mt-2 p-4 border-left">first</div>
    <div class="bg-light mt-2 p-4 border-bottom">first</div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-0">first</div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-warning"></div>
    <div class="bg-light mt-2 p-4 border border-success"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-warning rounded"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-circle"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-pill"></div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-end"></div>

    <br><br>

    <div class="bg-success mt-2 p-4 w-25"></div>
    <div class="bg-success mt-2 p-4 w-50"></div>
    <div class="bg-success mt-2 p-4 w-75"></div>
    <div class="bg-success mt-2 p-4 w-100"></div>

    <br><br>

    <div style="height: 200px;" class="bg-warning w-50">
        <div class="bg-primary p-4 d-inline-block h-25"></div>
        <div class="bg-primary p-4 d-inline-block h-50"></div>
        <div class="bg-primary p-4 d-inline-block h-75"></div>
        <div class="bg-primary p-4 d-inline-block h-100"></div>

    </div>

    <br><br>

    <div class="shadow bg-light p-4 "></div>
    <br><br>
    <div class="shadow-sm bg-light p-4 "></div>
    <br><br>
    <div class="shadow-lg bg-light p-4 "></div>
    <br><br>
    <div class="shadow-none bg-light p-4 "></div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
